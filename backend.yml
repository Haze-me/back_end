---
apiVersion: v1
kind: Namespace
metadata:
  name: micro
---

apiVersion: v1
kind: Service
metadata:
  namespace: micro
  name: launcher
spec:
  selector:
    app: launcher
    tier: backend
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: micro
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: launcher
      tier: backend
  template:
    metadata:
      labels:
        app: launcher
        tier: backend
    spec:
      containers:
      - name: backend
        image: onyeechris/post-backend:2.0
        ports:
          - containerPort: 8080
        env:
          - name: SPRING_DATA_MONGODB_DATABASE
            value: "moviedb"
          - name: SPRING_DATA_MONGODB_HOST
            value: "mongodb-service"
          - name: SPRING_DATA_MONGODB_PORT
            value: "27017"
          - name: SPRING_DATA_MONGODB_USERNAME
            value: "movieadmin"
          - name: SPRING_DATA_MONGODB_PASSWORD
            value: "movie123"
